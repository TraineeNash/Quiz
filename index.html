<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coderangers Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

  <!-- Title -->
  <h1 class="text-[36px] text-center py-10 text-blue-700">CodeRangers JavaScript Quiz</h1>

  <!-- Result Section -->
  <div id="result" class="bg-gray-200 text-center py-6 hidden">
    <h1 class="text-[20px]">You are<span id="score" class="text-blue-700 text-[35px] px-4">0%</span>Javascript pro</h1>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-form" class="bg-blue-500">
    <h1 class="text-2xl text-center py-9 text-white mb-9">On with the questions...</h1>

    <!-- Quiz questions & answer -->
    <div id="quiz-section" class="px-16 flex flex-col gap-2"></div>

    <div class="flex gap-10 px-16 py-5">
      <button id="submit" class="bg-gray-100 p-3 text-blue-600 cursor-pointer shadow-md w-[100px]">Submit</button>
      <button id="reset" class="bg-gray-100 p-3 text-blue-600 cursor-pointer shadow-md w-[100px]">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
